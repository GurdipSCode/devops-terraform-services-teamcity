# cliff.toml
# git-cliff configuration for Terraform Module repositories
# https://git-cliff.org

[changelog]
header = """
# Changelog

All notable changes to this Terraform module will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

body = """
{%- macro remote_url() -%}
  https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}
{%- endmacro -%}

{% if version -%}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}
{% for commit in commits
| filter(attribute="scope")
| sort(attribute="scope") %}
- **{{ commit.scope }}:** {{ commit.message | upper_first }}
  {%- if commit.github.username %} by @{{ commit.github.username }}{%- endif %}
  {%- if commit.github.pr_number %} in [#{{ commit.github.pr_number }}]({{ self::remote_url() }}/pull/{{ commit.github.pr_number }}){%- endif %}
{%- endfor %}
{% for commit in commits %}
{%- if not commit.scope %}
- {{ commit.message | upper_first }}
  {%- if commit.github.username %} by @{{ commit.github.username }}{%- endif %}
  {%- if commit.github.pr_number %} in [#{{ commit.github.pr_number }}]({{ self::remote_url() }}/pull/{{ commit.github.pr_number }}){%- endif %}
{%- endif %}
{%- endfor %}
{% endfor %}

{%- if github.contributors | filter(attribute="is_first_time", value=true) | length != 0 %}
### New Contributors
{%- for contributor in github.contributors | filter(attribute="is_first_time", value=true) %}
- @{{ contributor.username }} made their first contribution
  {%- if contributor.pr_number %} in [#{{ contributor.pr_number }}]({{ self::remote_url() }}/pull/{{ contributor.pr_number }}){%- endif %}
{%- endfor %}
{%- endif %}

"""

footer = """
<!-- generated by git-cliff -->
"""

trim = true

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_preprocessors = [
  # Remove issue numbers from commits
  { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
  # Replace multiple spaces with single space
  { pattern = "  +", replace = " " },
]

commit_parsers = [
  # Skip certain commits
  { message = "^chore\\(release\\)", skip = true },
  { message = "^chore\\(deps\\)", skip = true },
  { message = "^chore\\(pr\\)", skip = true },
  { message = "^chore\\(pull\\)", skip = true },
  { message = "^chore\\(changelog\\)", skip = true },
  { message = "^docs\\(changelog\\)", skip = true },
  
  # Breaking changes - MAJOR version bump
  { message = "^.*!:.+$", group = "<!-- 0 -->âš ï¸ Breaking Changes" },
  { body = ".*BREAKING.CHANGE.*", group = "<!-- 0 -->âš ï¸ Breaking Changes" },
  
  # Features - MINOR version bump
  { message = "^feat", group = "<!-- 1 -->ğŸš€ Features" },
  
  # Bug fixes - PATCH version bump
  { message = "^fix", group = "<!-- 2 -->ğŸ› Bug Fixes" },
  
  # Security
  { message = "^sec", group = "<!-- 3 -->ğŸ”’ Security" },
  
  # Documentation
  { message = "^docs", group = "<!-- 4 -->ğŸ“š Documentation" },
  
  # Performance
  { message = "^perf", group = "<!-- 5 -->âš¡ Performance" },
  
  # Refactor
  { message = "^refactor", group = "<!-- 6 -->â™»ï¸ Refactoring" },
  
  # Testing
  { message = "^test", group = "<!-- 7 -->ğŸ§ª Testing" },
  
  # CI/CD
  { message = "^ci", group = "<!-- 8 -->ğŸ‘· CI/CD" },
  
  # Chores
  { message = "^chore", group = "<!-- 9 -->ğŸ”§ Miscellaneous" },
  
  # Catch-all
  { message = ".*", group = "<!-- 10 -->ğŸ“¦ Other" },
]

protect_breaking_commits = true
filter_commits = false
topo_order = false
sort_commits = "newest"

tag_pattern = "v[0-9].*"

# Skip tags matching this pattern
